<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>YouTube Auto PiP</h2>
    </div>
    
    <div class="content">
      <div class="toggle-section">
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label" id="statusText">Enable Auto PiP</span>
      </div>
      
      <div class="description">
        <p>Automatically enables Picture-in-Picture when you switch away from YouTube videos.</p>
      </div>
      
      <div class="status" id="statusIndicator">
        <span class="status-dot"></span>
        <span id="statusMessage">Ready</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
